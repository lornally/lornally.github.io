<div class="sidebar ">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit: 30 %}
    <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h2>Tags</h2>
  <ul>
    <li>
    {% for tag in site.tags %}
      <a href="{{ site.baseurl }}/tag/{{ tag[0] }}">{{ tag[0] }}</a>
    {% endfor %}
    </li>
  </ul>
</div>
