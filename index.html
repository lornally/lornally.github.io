---
layout: default
---

<div class="home">

  <h1 class="page-heading">近期日志</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="abstract">{{ post.abstract }}</p>
      </li>
    {% endfor %}
  </ul>
  
</div>
