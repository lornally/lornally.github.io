<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-31169879-1', 'auto');
      ga('send', 'pageview');

  </script>
    {% include header.html %}
    <div class="page-content">
      <div class="wrapper">
        <div class="page-main">
          {{ content }}
        </div>
        <div class="sidebar-category">
          <aside>
            <ul class="category-list">
              {% for category in site.categories %}
              <a  class="category-item" href="/categories/{{category|first}}/">
              <li>{{ category|first }}<span class="category-badge">{{ category|last|size}}</span></li>
              </a>
              {% endfor %}
            </ul>
          </aside>
          <aside>            
            <ul class="category-list">
              <h3>标签</h3>
              {% for tag in site.tags %}
              <a href="/tags/{{tag|first}}/ {{| prepend: site.baseurl}}" class="tag-item" title="{{ tag|last|size }}篇文章">{{ tag|first }}</a>
              {% endfor %}
            </ul>
          </aside>
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
